<!DOCTYPE html>
<html>
<head>
    <title>Bitbucket Setup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;900&display=swap">
    <link rel="stylesheet" href="/modules/setup/setup.css">
</head>
<body>
    <div class="setup-container">
        <h2 class="setup-title">Link your bit bucket</h2>
        <input type="text" id="username" class="setup-input" placeholder="Enter your username">
        <input type="text" id="token" class="setup-input" placeholder="Paste your token here">
        <input type="text" id="geminitoken" class="setup-input" placeholder="Paste your gemini token here">
        <button id="linkButton">Link</button>
        <div id="status"></div>
        <p class="setup-footer">By proceeding, you agree to not giving any excuses for not following bug closure template.</p>
    </div>
    <script src="/modules/setup/setup.js"></script>
</body>
</html>
